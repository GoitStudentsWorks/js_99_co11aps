<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping list</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <load src="partials/header.html" />

      <section class="content-container">
        <div class="shopping-side-block">
          <load src="partials/supporters.html" />
        </div>

        <div class="main-content">
          <h1 class="shopping-list-title">
            Shopping <span class="shopping-list-title-part">List</span>
          </h1>
          <ul class="shopping-list"></ul>
        </div>
      </section>
            
<!-- pagination -->
      <div class="container container-pagination">
          <div id="pagination" class="tui-pagination">
            <span class="tui-page-btn tui-is-disabled tui-first">
              <span class="tui-ico-fist">first</span>
            </span>
            <span class="tui-page-btn tui-is-disabled tui-prev">
              <span class="tui-ico-prev">prev</span>
            </span>
            <strong class="tui-page-btn tui-is-selected tui-first-child">1</strong>
            <a href="#" class="tui-page-btn">2</a>
            <a href="#" class="tui-page-btn">3</a>
            <a href="#" class="tui-page-btn tui-next-is-ellip tui-last-child">
              <span class="tui-ico-ellip">...</span>
            </a>
            <a href="#" class="tui-page-btn tui-next">
              <span class="tui-ico-next">next</span>
            </a>
            <a href="#" class="tui-page-btn tui-last">
              <span class="tui-ico-last">last</span>
            </a>
          </div>
      </div>

    </div>
    <load src="partials/modal.html" />
    <script type="module" src="./shopping-list.js"></script>
  </body>
</html>
