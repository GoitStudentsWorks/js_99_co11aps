<div class="js-weather-container">
  <p class="city-title">Check if the weather is suitable for reading</p>
  <form class="js-search">
    <input
      class="js-search-city-input"
      type="text"
      name="city"
      placeholder="Enter your city"
    />
    <button type="submit" class="search-city">SEARCH</button>
  </form>
  <div class="forecast-container">
    <div id="js-info-weather-city"></div>
    <div class="forecast-message">
      <p class="forecast-text"></p>
    </div>
  </div>
</div>
